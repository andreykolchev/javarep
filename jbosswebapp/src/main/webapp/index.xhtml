<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
   
        <h:form id="reg">
            <h2>Person</h2>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="surname:" value="Surname:" />
                <h:inputText id="surname" value="#{newPerson.surname}" />
                <h:message for="surname" errorClass="invalid" />

                <h:outputLabel for="name:" value="Name:" />
                <h:inputText id="name" value="#{newPerson.name}" />
                <h:message for="name" errorClass="invalid" />
                
                <h:outputLabel for="patronymic:" value="Patronymic" />
                <h:inputText id="patronymic" value="#{newPerson.patronymic}" />
                <h:message for="patronymic" errorClass="invalid" />
                
                <h:outputLabel for="birsday" value="Birsday" />
                <h:inputText id="birsday" value="#{newPerson.birsday}" />
                <h:message for="birsday" errorClass="invalid" />
            
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="add"
                        action="#{PersonRepository.add}"
                        value="Add" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Persons</h2>
   
        <h:dataTable var="_person" value="#{persons}" styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_person.id}
            </h:column>
            <h:column>
                <f:facet name="header">Surname</f:facet>
                #{_person.surname}
            </h:column>
                       <h:column>
                <f:facet name="header">Name</f:facet>
                #{_person.name}
            </h:column>
            <h:column>
                <f:facet name="header">Patronymic</f:facet>
                #{_person.patronymic}
            </h:column>   
            <h:column>
                <f:facet name="header">Birsday</f:facet>
                #{_person.birsday}
            </h:column>
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a href="#{request.contextPath}/rest/persons/#{_person.id}">/rest/persons/#{_person.id}</a>
            </h:column>
            <f:facet name="footer">
            REST URL for all persons: <a href="#{request.contextPath}/rest/persons">/rest/persons</a>
            </f:facet>
        </h:dataTable>
    </ui:define>
</ui:composition>
